<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      color: white;
      padding-top: 1rem;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      padding: 2rem;
    }
    .table-actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">üè• Admin Panel</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Patients</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Doctors</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Requests</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Logs</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar">
      <input class="form-control mb-3" placeholder="Search" />
      <a href="#">Patients</a>
      <a href="#">Doctors</a>
      <a href="#">Requests</a>
      <a href="#">Logs</a>
    </div>
    <div class="col-md-10 content">
      <h3>Admin Management Table</h3>
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Jane Doe</td>
            <td>jane@example.com</td>
            <td>Doctor</td>
            <td>Pending</td>
            <td class="table-actions">
              <button class="btn btn-success btn-sm">Accept</button>
              <button class="btn btn-danger btn-sm">Decline</button>
              <button class="btn btn-info btn-sm">View</button>
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-secondary btn-sm">Verify</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
function logout() {
  localStorage.removeItem("userEmail");
  window.location.href = "login.html";
}
</script>

</body>
</html>
